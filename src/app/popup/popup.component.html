<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
<div *ngIf="PopupComponent.esVisible()" class="pop-up">
    <h3 class="texto-ventana-emergente">{{PopupComponent.messageText}}</h3>
    <i *ngIf="PopupComponent.esSuccess()" class="fa-regular fa-circle-check img-check"></i>
    <i *ngIf="!PopupComponent.esSuccess()" class="fa-regular fa-circle-xmark img-check"></i>
</div>
